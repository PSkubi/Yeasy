{% extends 'base.html' %}

{% block header %}
  <h2>{% block title %}Control{% endblock title %}</h2>
{% endblock header %}

{% block content %}
  <div class="w-1/3 min-w-96">
    <p>Syringe Tasks</p>
    <div class="grid grid-cols-2 border-solid border-2 border-red divide-x divide-solid">
      <div class="p-2">
        <form class="">
          <div class="inline-block relative">
            <select class="block appearance-none w-full bg-white border border-gray-400 hover:border-gray-500 px-4 py-2 pr-8 rounded shadow leading-tight focus:outline-none focus:shadow-outline">
              <option value="">Metric</option>
              <option value="speed">Speed</option>
              <option value="concentration">Concentration</option>
            </select>
            <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
              <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"/></svg>
            </div>
          </div>
            
          <br><br>

          <div>
            <input type="number" step="0.01" name="amount" id="amount" placeholder="Amount" class="bg-gray-200 appearance-none border-2 border-gray-200 rounded py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-blue-500">
          </div>

          <br><br>
          <button class="shadow bg-blue-500 hover:bg-blue-400 focus:shadow-outline focus:outline-none text-white font-bold py-2 px-4 rounded" type="button">
            Submit
          </button>
        </form>
      </div>
      <div class="grid p-2 w-64 gap-y-2">
        <p class="font-bold">Past Configurations:</p>

        <select size="5" class="block appearance-none w-full bg-white border border-gray-400 hover:border-gray-500 p-1 pr-8 rounded shadow leading-tight focus:outline-none focus:shadow-outline">
          <option value="">Metric</option>
          <option value="speed">Speed</option>
          <option value="concentration">Concentration</option>
        </select>

        <div class="grid grid-cols-3 gap-x-2">
          <button class="shadow bg-blue-500 hover:bg-blue-400 focus:shadow-outline focus:outline-none text-white font-bold py-2 px-4 rounded" type="button">
            New
          </button>
          <button class="shadow bg-blue-500 hover:bg-blue-400 focus:shadow-outline focus:outline-none text-white font-bold py-2 px-4 rounded" type="button">
            Load
          </button>
          <button class="shadow bg-blue-500 hover:bg-blue-400 focus:shadow-outline focus:outline-none text-white font-bold py-2 px-4 rounded" type="button">
            Save
          </button>
        </div>
      </div>
    </div>
  </div>
{% endblock content %}
