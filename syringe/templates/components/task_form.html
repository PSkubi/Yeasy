<form class="grid grid-cols-4 grid-rows-6 gap-y-2">

    <div class="row-span-2 col-span-4 grid grid-rows-2 gap-y-2">
        <p class="row-span-1">Flow Rate</p>
        <div class="row-span-1 inline-block">
            <input type="number" step="0.01" name="flowrate" id="flowrate" placeholder="Flow Rate" class="bg-gray-200 appearance-none border-2 border-gray-200 rounded py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-blue-500">
            <select>
                <option value="mL">mL</option>
                <option value="uL">uL</option>
            </select>
            <span>/</span>
            <select>
                <option value="min">min</option>
                <option value="hr">hr</option>
            </select>
        </div>
    </div>

    <div class="row-span-3 col-span-4 grid gap-y-2 grid-rows-3">
        <div class="row-span-1 align-bottom">
            <p class="inline-block align-bottom">Endpoint</p>
        </div>
        <div class="relative w-1/4 row-span-1">
            <select id="type" onchange="updateInputFields()" class="block w-full appearance-none bg-gray-200 border border-gray-200 text-gray-700 py-3 px-4 pr-8 rounded leading-tight focus:outline-none focus:bg-white focus:border-gray-500">
                <option value="">Type</option>
                <option value="duration">Duration</option>
                <option value="volume">Volume</option>
            </select>
            <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
                <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"/></svg>
            </div>
        </div>
        
        <div id="durationContainer" style="display:none">
            <input name="duration" id="duration" value="00:00" class="html-duration-picker bg-gray-200 appearance-none border-2 border-gray-200 rounded py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-blue-500">
            <span>hh:mm:ss</span>
        </div>
        <div id="volumeContainer" style="display:none">
            <div class="inline-block">
                <input name="volume" id="volume" value="0" type="number" class="inline-block appearance-none border-2 border-gray-200 rounded py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-blue-500">
                <div class="relative inline-block">
                    <select id="type" class="block w-full appearance-none bg-gray-200 border border-gray-200 text-gray-700 py-3 px-4 pr-8 rounded leading-tight focus:outline-none focus:bg-white focus:border-gray-500">
                        <option value="L">L</option>
                        <option value="mL">mL</option>
                        <option value="uL">uL</option>
                    </select>
                    <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
                        <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"/></svg>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        var updateInputFields = function() {
            var type = document.getElementById("type").value;
            var durationContainer = document.getElementById("durationContainer");
            var volumeContainer = document.getElementById("volumeContainer");
            if (type == "volume") {
                durationContainer.style.display = "none";
                volumeContainer.style.display = "";
            }
            if (type == "duration") {
                volumeContainer.style.display = "none";
                durationContainer.style.display = "";
            }
        }
    </script>

    <div class="row-span-1 col-span-4">
        <button class="shadow bg-blue-500 hover:bg-blue-400 focus:shadow-outline focus:outline-none text-white font-bold py-2 px-4 rounded" type="button">
            Submit
        </button>
    </div>
  </form>
